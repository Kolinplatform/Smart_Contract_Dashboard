  <script>
    let USERNAME = document.getElementById("username").value;
    let BIOGRAPHY = document.getElementById("bio").value;
    let TWITTER = document.getElementById("twitterLink").value;
    let LINKEDIN = document.getElementById("linkedinLink").value;
    let FACEBOOK = document.getElementById("facebookLink").value;
    let TELEGRAM = document.getElementById("telegramLink").value;
    let INSTAGRAM = document.getElementById("instagramLink").value; 

  function signup() {
  datajson = {
    "Username": USERNAME,
"Bio": BIOGRAPHY,
"Twitter": TWITTER,
"LinkedIn": LINKEDIN,
"Facebook": FACEBOOK,
"Telegram": TELEGRAM,
"Instagram": INSTAGRAM,
}
WavesKeeper.signAndPublishTransaction({
    type: 16,
    data: {
    fee: {
      "tokens": "10000",
      "assetId": "FiKspxSpkpzT4pMUA9ccZkbJmVXTdu4JhFDXNNXr5noW"
    },
    dApp: '3P8YjrYqMjLqZfVqraRa69R1HKvv5gKmF9P',
    call: {
            function: 'signup',
            args: [
                      {type: "string", key: "data", value: JSON.stringify(datajson)},
                    ],
      }, payment: [//{assetId: workToSubmitAssetIDChosen, tokens: workToSubmitAmountToPay}
      ],
}
})
    .then(tx => {
      console.log("Your account has been successfully registered " + USERNAME);
    })
    .catch(error => {
      console.error("Something went wrong", error);
    });
}

  </script>
